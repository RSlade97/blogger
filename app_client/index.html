<!doctype html>
<html ng-app = "bloggerApp">
  <head>
    <script src = "/lib/angular.min.js"></script>
    <script src = "/lib/angular-route.min.js"></script>
    <link rel = "stylesheet" href = "/css/bootstrap.min.css" >
  </head>
  <body>

    <!-- Navigation -->
    <nav class = "navbar fixed-top navbar-expand-sm navbar-dark bg-primary">
      <a class = "navbar-brand" href = "#/">Home</a>
      <div class = "collapse navbar-collapse" id = "navbarNavAltMarkup">
        <div class = "navbar-nav">
          <a class = "nav-item nav-link active" href = "#/bloglist">View Blogs</a>
          <a class = "nav-item nav-link active" href = "#/blogadd">Write Blog</a>
        </div>
      </div>
    </nav>

    <!-- Angular templates -->
    <script type = "text/ng-template" id = "pages/index.html">
      <div style = "margin-top: 64px">
	<h2>{{vm.pageHeader.title}}</h2>
 	<h4>{{vm.message}}</h4>
      </div>
    </script>

    <script type = "text/ng-template" id = "pages/bloglist.html">
      <div ng-repeat = "blog in vm.blogs" style = "margin-top: 64px">
        <div class = "card border-primary" style = "width: 50%">
          <div class = "card-header">
          </div>
          <div class = "card-body">
            <h3 class = "card-title">{{blog.blogTitle}}</h3>
            <p class = "card-text">{{blog.blogText}}</p>
          </div>
          <div class = "card-footer">
            <a class = "btn btn-primary" href = "#/blogedit/{{blog._id}}">Edit</a>
            <a class = "btn btn-danger" href = "#/blogdelete/{{blog._id}}">Delete</a>
          </div>
        </div>
      </div>
    </script>

    <script type = "text/ng-template" id = "pages/blogadd.html">
      <div class = "card border-primary" style = "width: 50%; margin-top: 64px;">
	<form name = "addForm" ng-submit = "vm.submit()" ng-controller = "AddController" style = "padding: 20px">
	  <div class = "form-group">
	    <label for = "summary" class = "text-primary">Blog Title</label>
	    <input class  = "form-control" id = "blogTitle" name = "blogTitle">
	    <label for = "detail" class = "text-primary">Blog Text</label>
	    <textarea class = "form-control" id = "blogText" name = "blogText" rows = "3"></textarea>
	  </div>
	<input type = "submit" class = "btn btn-primary" value = "Save">
	</form>
      </div>
    </script>

    <script type = "text/ng-template" id = "pages/blogedit.html">
      <div class = "card border-primary" style = "width: 50%; margin-top: 64px;">
	<form name = "editForm" ng-submit = "vm.submit()" ng-controller = "EditController" style = "padding: 20px" action = "#/bloglist">
	  <div class = "form-group">
	    <label for = "summary" class = "text-primary">Blog Title</label>
	    <input class = "form-control" id = "blogTitle" name = "blogTitle" value = "{{vm.blog.blogTitle}}">
	    <label for = "detail" class = "text-primary">Blog Text</label>
	    <textarea class = "form-control" id = "blogText" name  = "blogText" rows = "3">{{vm.blog.blogText}}</textarea>
	  </div>
	<input type = "submit" class = "btn btn-primary" value = "Save">
	</form>
      </div>
    </script>

    <script type = "text/ng-template" id = "pages/blogdelete.html">
      <div class = "card border-primary" style = "width: 50%; margin-top: 64px;">
	<form name = "deleteForm" ng-submit = "vm.submit()" ng-controller = "DeleteController" style = "padding: 20px" action = "#/bloglist">
	  <div class = "form-group">
	    <h3>{{vm.blog.blogTitle}}</h3>
	    <p>{{vm.blog.blogText}}</p>
	  </div>
	<input type = "submit" class = "btn btn-danger" value = "Delete">
	</form>
      </div>
    </script>

    <!-- Angular view (dynamic content goes here) -->
    <div ng-view>
    </div>
    <script src = "bloggerApp.js"></script>

  </body>
</html>
